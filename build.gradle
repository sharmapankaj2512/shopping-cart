buildscript {
    ext.kotlin_version = '1.2.71'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    group 'com.pankaj'

    apply plugin: 'kotlin'
    apply plugin: 'kotlin-platform-jvm'

    repositories {
        maven { url "https://dl.bintray.com/spekframework/spek-dev" }
        mavenCentral()
    }

    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

        testImplementation ("org.spekframework.spek2:spek-dsl-jvm:2.0.0-alpha.1")
        testRuntimeOnly ('org.spekframework.spek2:spek-runner-junit5:2.0.0-alpha.1')
        testCompile 'org.assertj:assertj-core:3.11.1'
    }

    compileKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }

    compileTestKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }

    // setup the test task
    test {
        useJUnitPlatform {
            includeEngines 'spek2'
        }
    }
}

project(':infrastructure:controllers') {
    dependencies {
        compile project(':infrastructure:persistence')
        compile project(':infrastructure:messaging')
    }
}

project(':infrastructure:messaging') {
    dependencies {
        compile project(':infrastructure:persistence')
    }
}

project(':infrastructure:persistence') {
    dependencies {
        compile project(':core')
    }
}